<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Operators and Control Flow</h1>

  <div class="section">
    <h2>Calculate Sum</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" step="any">
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" step="any">
    <button onclick="displaySum()">Calculate Sum</button>
    <p id="sumResult"></p>
  </div>

  <div class="section">
    <h2>Find Minimum</h2>
    <label for="min1">Number 1:</label>
    <input type="number" id="min1" step="any">
    <label for="min2">Number 2:</label>
    <input type="number" id="min2" step="any">
    <label for="min3">Number 3:</label>
    <input type="number" id="min3" step="any">
    <button onclick="displayMin()">Find Min</button>
    <p id="minResult"></p>
  </div>

  <div class="section">
    <h2>Even or Odd Checker</h2>
    <label for="evenOdd1">Number 1:</label>
    <input type="number" id="evenOdd1">
    <label for="evenOdd2">Number 2:</label>
    <input type="number" id="evenOdd2">
    <label for="evenOdd3">Number 3:</label>
    <input type="number" id="evenOdd3">
    <button onclick="displayEvenOdd()">Check Even/Odd</button>
    <p id="evenOddResult"></p>
  </div>
</div>

<script src="js.js"></script>
</body>
</html>
